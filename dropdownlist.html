<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkmaxfee()
        {
            var arr=document.getElementById('course');
            var c=" ";
            var max=0;
            for(var i=0;i<arr.length;i++)
            {
                if(arr[i].selected)
                {
                    if(max<arr[i].value)
                    {
                        max=arr[i].value;
                    }
                    c=c+arr[i].value+" ";
                }
            }
            document.write(c+"<br>"+max+"maxcorsefee")
        }
    </script>
</head>
<body>
    <select multiple id="course">
        <option value="2000">java</option>
        <option value="3000">PHP</option>
        <option value="4000">c++</option>
        <option value="5000">Node</option>
        <option value="6000">React</option>
        <option value="7000">pyhone</option>
    </select>
    <br>
    <input type="button" value="max fee" onclick="checkmaxfee()">
</body>
</html>
